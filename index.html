<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="index-form">
  <div class="form-box">
    

    <h1>College Application Form</h1>

    <form id="College-form">
      <hr>

      <div class="name-section">
        <label for="name">Name</label><br>
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />
      </div>

      <div class="date-of-birth-section">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" />
      </div>

      <div class="gender">
        <label>Gender</label>
        <input type="radio" name="gender" value="male" id="male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>


      <div class="contact-section">
        <label for="phoneno">Phone Number</label>
        <input type="number" id="phoneno" />
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div class="address-section">
        <label for="address">Address</label>
        <input type="text" id="home-address" />
        <label for="city">City</label>
        <input type="text" id="city" /><br>
        <label for="state">State</label>
        <input type="text" id="state" />
        <label for="zip-code">ZIP code</label>
        <input type="number" id="zip-code" />
      </div>

      <h2>Select the Course You Want to Enroll</h2>
      <div class="department-section">
        <label for="department">Department</label>
        <select id="department">
          <option value="">--Select Department--</option>
          <option value="commerce-management">Commerce & Management</option>
          <option value="computer-application/it">Computer Applications / IT</option>
          <option value="media-communication">Media & Communication</option>
          <option value="law">Law</option>
        </select>
      </div>

      <div class="course-section">
        <label for="course">Course</label>
        <select id="course">
          <option value="">--Select Course--</option>
          <option value="BBA">BBA</option>
          <option value="B.com">B.com</option>
          <option value="BCA">BCA</option>
          <option value="BJMC">BJMC</option>
          <option value="BA LLB">BA LLB</option>
        </select>
      </div>

      <div class="form-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
