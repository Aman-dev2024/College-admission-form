<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="index-form">
    <div class="form-box">
  <h1>College Application Form</h1>
  <form action="result.html" method="get">
  <hr>
  
  <form id="College-form">
    <div class="name-section">
        <label for="name">Name</label><br>
        <input type="text" id="first-name" placeholder="first name">
        <input type="text" id="last-name" placeholder="last name">
    </div>

    <div class="date-of-birth-section">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
    </div>
    
    <div class="contact-section">
        <label for="phoneno">Phone Number</label>
        <input type="number" id="phoneno">
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>

    <div class="address-section">
        <label for="adress">Address</label>
        <input type="text" id="home-address">
        <label for="city">City</label>
        <input type="text" id="city"><br>
        <label for="state">State</label>
        <input type="text" id="state">
        <label for="zip-code">ZIP code</label>
        </label>
        <input type="number" id="zip-code">
    </div>

    <h2>Select The Course which you want to enroll</h2>
    <div class="deparment-section">
        <label for="deparment">Deparments</label>
        <select id="deparment" name="deparment">
        <option value="">--Seclect The Deapartment</option>
        <option value="commerce-management">Commerce & Management</option>
        <option value="computer-application/it">Computer Applications / IT</option>
        <option value="Media-communication">Media & Communication</option>
        <option value="law"> Law </option>
        </select>
    </div>

    <div class="Course-section">
        <label for="course">Course</label>
        <select id="course" name="course">
        <option value="">--Seclect The Course--</option>
        <option value="BBA">BBA</option>
        <option value="B.com">B.com</option>
        <option value="BCA">BCA</option>
        <option value="BJMC">BJMC</option>
        <option value="BA LLB">BA LLB</option>
        </select>
    </div>
 <div class="form-button">
  <button type="submit">Submit</button>
</div>
</div>
  </form>
  
  </script>
</body>
</html>
